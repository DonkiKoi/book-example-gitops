apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

#namePrefix: dev-
commonLabels:
  variant: development


# replace the image tag of the container with latest
images:
- digest: sha256:f72f1a824f8b9898ca1fb2461ab856199f55927b7394ad7293a8457dbd2c78f9
  name: quay.io/donkikoi/person-service:latest
  newName: quay.io/ksobkowiak/person-service:latest
- digest: sha256:8779f53102cbad3f4185c84a78a01ed8169951340180ba11e5be1290df267802
  name: quay.io/ksobkowiak/person-service:latest
  newName: quay.io/ksobkowiak/person-service:latest

# generate a configmap 
configMapGenerator:
- literals:
  - APP_GREETING=Hello gitOps interested people! Hope you like it!
  name: app-config

# This patch provides the name of the namespace into the env-value of the Job
# This is needed because we want to call the target rest service of person-service
# which is: person-service.$NAMESPACE.svc:8080
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: person-dev
  target:
    kind: Job
